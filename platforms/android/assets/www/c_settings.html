<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
		<script src="settingsapp.js"></script>

    </head>
    <body>
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Settings</h1>
        </div>
        
        <div data-role="content">   

			    
            <form id='form' onsubmit="return false;">
                <ul data-role="listview" data-inset="true">

					<li data-role="fieldcontain">
                        <label for="playername">Nickname</label>
                        <input type="text" name="playername" id="playername" value="" data-clear-btn="true" placeholder="Type your text here...">
                    </li>
        			<li data-role="fieldcontain">
                        <div class='message warning'>
					<i class='icon-warning-sign'></i>
					<p>Your account has not yet been verified. signup and verify your account at <a href='http://cerebro.botnyx.com'>http://cerebro.botnyx.com</a></p>
					</div>
                    
                        <label for="verification">Verification code</label>
                        <input type="text" name="verification" id="verification" value="" data-clear-btn="true" placeholder="Type your text here...">
                    
                    
                    </li>
                    
                    <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><button type="submit" data-theme="b">Cancel</button></div>
                                <div class="ui-block-b"><button type="submit" data-theme="b">Submit</button></div>
                        </fieldset>
                    </li>
                    
                    
        			
        			<li data-role="fieldcontain">
                        <label for="slider">Scan radius</label>
                        <input type="range" name="slider" id="slider" value="0" min="0" max="100" data-highlight="true">
                    </li>
        
        
        
        
        
                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>Location</legend>
                            <input type="checkbox" name="checkbox-gps" id="checkbox-gps" checked="">
                            <label for="checkbox-gps">Use GPS</label>
                            <input type="checkbox" name="checkbox-loc" id="checkbox-loc">
                            <label for="checkbox-loc">Report my location</label>
                            <input type="checkbox" name="checkbox-share" id="checkbox-share">
                            <label for="checkbox-share">Share my location</label>
                            
                        </fieldset>
                    </li>
                    <li>
                    	<div><a href='#' id='save' >SAVE</a></div>
                    </li>
                    
                    
                    
                    
                </ul>
            </form>
	       
  
	        <div class='inset'>
	        	
	        </div>
	        
        </div>

    </div>
    
    </body>
</html>
